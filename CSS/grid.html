<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      #container {
        height: 600px;
        width: 90%;
        border: 2px dashed rgb(208, 89, 89);
        padding: 10px;
        margin: 10px auto;
        background-color: lavender;
        display: grid;
        grid-template-columns: 250px 250px;
        grid-template-rows: 250px 250px;
      }
      #box {
        border: 2px solid black;
      }

      .item1 {
        background-color: rgb(255, 0, 51);
        grid-column: 2/2;
        grid-row: 1/2;
      }
      .item2 {
        background-color: aqua;
        grid-column: 2/2;
        grid-row: 2/2;
      }
      .item3 {
        background-color: rgb(0, 255, 0);
        grid-column: 1/2;
        grid-row: 2/2;
      }
      .item4 {
        background-color: brown;
        grid-row: 1/2;
        grid-column: 1/2;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Grid</h1>
    <div id="container">
      <div id="box" class="item1">1</div>
      <div id="box" class="item2">2</div>
      <div id="box" class="item3">3</div>
      <div id="box" class="item4">4</div>
    </div>
  </body>
</html>
