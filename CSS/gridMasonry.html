<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Masonry</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f5f5f5;
        padding: 2rem;
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        margin-bottom: 2rem;
        color: #333;
      }

      main {
        column-count: 3;
        column-gap: 1.5rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      main img {
        width: 100%;
        display: block;
        margin-bottom: 1.5rem;
        break-inside: avoid;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      main img:hover {
        transform: scale(1.02);
      }
      @media (max-width: 1024px) {
        main {
          column-count: 2;
        }
      }

      @media (max-width: 768px) {
        main {
          column-count: 1;
          padding: 0 1rem;
        }
      }
    </style>
  </head>

    <h1>Masonry Gallery</h1>
    <main>
