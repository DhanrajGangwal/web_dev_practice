<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box{
            height: 150px;width: 150px;border: 2px solid black;
            border-radius: 10px;
            background-color: plum;
            position: relative;
            top: 50px;
            bottom: 50px;
        }
        .box:hover{
            transition: all;
            transition-timing-function:ease-in;
            transition-duration: 1s;
            transition-delay: 0s;        
            transform: rotate(45deg)
        }
    </style>
</head>
<body>
    <h1>Transform</h1>
    <div class="box">rotate</div>
</body>
</html>
